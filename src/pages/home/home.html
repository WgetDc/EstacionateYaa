<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button (click)="goToPageEstacionamientos()" color="danger" ion-fab mini><ion-icon name="md-car"></ion-icon></button>
  </ion-fab>

  <ion-card>
    <ion-card-header>
      SPONSOR
    </ion-card-header>
    <ion-card-content>
      <ion-slides autoplay="4000" pager>

        <ion-slide style="background-color: green">
          <h2>Slide 1</h2><br><br><br><br><br><br>
        </ion-slide>

        <ion-slide style="background-color: blue">
          <h2>Slide 2</h2><br><br><br><br><br><br>
        </ion-slide>

        <ion-slide style="background-color: red">
          <h2>Slide 3</h2><br><br><br><br><br><br>
        </ion-slide>

      </ion-slides>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      MAPA
    </ion-card-header>
    <ion-card-content>
      <div id="map" style="height:300px"></div>
    </ion-card-content>
  </ion-card>


  

</ion-content>
