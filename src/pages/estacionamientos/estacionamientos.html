  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark">
    <ion-title>Estacionamientos cercanos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let estacionamiento of estacionamientos">
      <ion-thumbnail item-start>
        <img src="{{estacionamiento.img}}">
      </ion-thumbnail>
      <h2>{{estacionamiento.nombre}}</h2>
      <p>{{estacionamiento.tarifa}}</p>
      <button (click)="goToPageDetalle(estacionamiento.id)" ion-button block>Detalle</button>
    </ion-item>
  </ion-list>

</ion-content>
