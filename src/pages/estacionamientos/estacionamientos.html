<!--

<ion-header>

  <ion-navbar>
    <ion-title>Estacionamientos cercanos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let estacionamiento of estacionamientos">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{estacionamiento.id}}</h2>
      <p>{{estacionamiento.nombre}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
