<ion-header>

  <ion-navbar>
    <ion-title>Estacionamientos cercanos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let estacionamiento of estacionamientos">
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ estacionamiento.nombre }}
  </button>
</ion-list>
</ion-content>
